<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    </head>
    <body>
        <section class="main-sec">
            <div class="top-div">
                <div id="right">
                    <div id="l-icon">
                        <i class="fa-solid fa-image"></i>
                    </div>
                    <div id="l-t">
                        <div>images</div>
                        <div>BUY</div>
                        <div>....</div>
                    </div>
                </div>
                <div id="mid">
                    <div> <i class="fa-solid fa-location-dot"></i>GPS</div>
                </div>
                <div id="left">
                    <div id="l-icon">
                        <i class="fa-solid fa-image"></i>
                    </div>
                    <div id="l-t">
                        <div>images</div>
                        <div>BUY</div>
                        <div>....</div>
                    </div>
                </div>
            </div>
            <!-- ........................................................................................................... -->
            <div class="center-div">
                <div id="buttons-div">
                    <div id="controls1">
                        <div><i class="fa-solid fa-play" style="position: relative; rotate: 100deg;"></i></div>
                        <div><i class="fa-solid fa-stop"></i></div>
                        <div><i class="fa-solid fa-play" style="position: relative; rotate: 70deg;"></i></div>
                    </div>
                    <div id="controls2">
                        <div><i class="fa-sharp fa-solid fa-backward"></i></div>
                        <div><i class="fa-solid fa-play"></i></div>
                        <div><i class="fa-solid fa-forward"></i></div>
                    </div>
                    <div id="controls3">
                        <div><i class="fa-solid fa-play" style="position: relative; rotate: 20deg;"></i></div>
                        <div>--<i class="fa-solid fa-pause"></i></div>
                        <div><i class="fa-solid fa-play" style="position: relative; rotate: 50deg;"></i></div>
                    </div>
                </div>
                <div id="power-div">
                    <div id="dot1">
                        <i class="fa-sharp fa-solid fa-location-pin" style="position: relative; rotate: 180deg;"></i>
                        <i class="fa-sharp fa-solid fa-location-pin"></i>
                    </div>
                    <div id="dot2">
                        <i class="fa-sharp fa-solid fa-location-pin" style="position: relative; rotate: 180deg;"></i>
                        <i class="fa-sharp fa-solid fa-location-pin"></i>
                    </div>
                    <div id="c1">
                        <div id="c2">
                            <div id="c3">
                                <div id="c4"><i class="fa-duotone fa-power-off">@</i></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="volume-div">
                    <div id="music">
                        <div id="glide">
                            <div id="level">
                                <div></div>
                            </div>
                            <div id="spot-div"><div></div></div>
                        </div>
                        <i class="fa-sharp fa-solid fa-music"></i>
                    </div>
                    <div id="moon">
                        <div id="glide1">
                            <div id="level1">
                                <div></div>
                            </div>
                            <div id="spot1-div"><div></div></div>
                        </div>
                        <i class="fa-sharp fa-solid fa-music"></i>
                    </div>
                    <div id="dot">
                        <div id="glide2">
                            <div id="level2">
                                <div></div>
                            </div>
                            <div id="spot2-div"><div></div></div>
                        </div>
                        <i class="fa-sharp fa-solid fa-music"></i>
                    </div>
                </div>
            </div>
            <!-- ................................................................................................................ -->
            <div class="bottom-div">
                <div id="fab-lok-div">
                    <div id="favourite"><div><i class="fa-solid fa-star" style="font-size: 20px;"></i>FAVOURITE</div></div>
                    <div id="locking"><div><i class="fa-sharp fa-solid fa-lock" style="font-size: 20px;"></i>LOCK</div></div>
                </div>
                <div id="channels-div">
                    <div id="chanvol1">
                        <div id="cha1-plus"><div><p>CH+</p></div></div>
                        <div id="cha1-minus"><div>CH-</div></div>
                        <div id="vol1-plus"><div><p>VOL</p>+</div></div>
                        <div id="vol1-minus"><div>VOL-</div></div>
                    </div>
                    <div id="chanvol2">
                        <div id="cha2-plus">CH+</div>
                        <div id="cha2-minus">CH-</div>
                        <div id="vol2-plus">VOL+</div>
                        <div id="vol2-minus">VOL-</div>
                    </div>
                </div>
                <div id="clo-err-div">
                    <div id="cloud"><div><i class="fa-solid fa-cloud" style="font-size: 20px;"></i>CLOUD</div></div>
                    <div id="error"><div><i class="fa-solid fa-xmark" style="font-size: 20px;"></i>ERROR</div></div>
                </div>
            </div>
        </section>
    </body>

</html>
